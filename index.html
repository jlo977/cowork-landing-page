<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abonnez-vous à la Newsletter de CoWork Strasbourg</title>
    <meta name="description" content="Rejoignez une communauté unique à Strasbourg. Venez découvrir nos locaux et partenaires en vous abonnant à notre newsletter.">
    <meta name="keywords" content="coworking, CoWork Strasbourg, espace de coworking, newsletter, abonnements, événements, Strasbourg, communauté unique, découvrir nos locaux, partenaires">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header style="background-color: #195B67; color: #DED9DF;">
        <img src="images/Logo-couleur-png.png.png" alt="Logo de CoWork Strasbourg" class="logo">
        <h1>CoWork Strasbourg</h1>
        <nav>
            <ul>
                <li><a href="#about">À propos</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="banner">
            <img src="images/pexels-scottwebb-137618.jpg.jpg" alt="Photo de l'espace de coworking">
        </section>
        <section id="cta" style="background-color: #404959; color: #DED9DF;">
            <h2>Abonnez-vous à notre Newsletter</h2>
            <p>Recevez les dernières nouvelles et mises à jour de CoWork Strasbourg directement dans votre boîte mail.</p>
            <form action="https://example.com/subscribe" method="post">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" style="background-color: #03588C; color: #DED9DF;">S'abonner</button>
            </form>
            <img src="images/istockphoto-1333359154-170667a.webp.webp" alt="Communauté de CoWork Strasbourg" class="community-image">
        </section>
    </main>
    <footer style="background-color: #195B67; color: #DED9DF;">
        <p>&copy; 2024 CoWork Strasbourg. Tous droits réservés.</p>
        <div class="social-icons">
            <a href="#"><img src="images/twitter-x-line.png.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram-fill.png.png" alt="Instagram"></a>
            <a href="#"><img src="images/linkedin-box-fill.png.png" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
